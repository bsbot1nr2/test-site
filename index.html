  <script>
    // Send webhook log to your backend API route
    async function sendLog() {
      try {
        await fetch("/api/log-vpn", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: "Bad URL accessed",
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
          })
        });
      } catch (err) {
        console.warn("Webhook log failed:", err);
      }
    }

    sendLog();
  </script>
